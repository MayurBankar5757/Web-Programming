<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        var imgarr=["Jellyfish.jpg","browesr.jpg","Computer.jpg","Hydrangeas.jpg","Desert.jpeg","Desktop.jpg"];
        var index = 0;
        function nextImg(){
            index++;
            if(index==imgarr.length)
                index=0;
            document.getElementById("myimg").src = imgarr[index];

            //document.getElementById("num1").value
        }

        function previousImg(){
            index--;
            if(index < 0)
                index = imgarr.length-1;
            document.getElementById("myimg").src = imgarr[index];
        }
    </script>
    
</head>
<body>
    <img src="Jellyfish.jpg" width="200" height="200" id="myimg"/>
    <br/>
    <button onclick="nextImg()">NEXT</button>
    <button onclick="previousImg()">PREVIOUS</button>
</body>
</html>

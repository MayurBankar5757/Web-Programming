        var nums = [8,10,18,3];
        //array of converted values
        var squares = nums.map(function(v){
            return v*v;
        });
        document.write("<br/>"+squares.toString());
        var squares1 = nums.map(v=>v*v);
        document.write("<br/>"+squares1.toString());

        var sum = nums.reduce(function(s,v){
            return s+v;            
        })
        document.write("<br/> sum : "+sum);
        var sum1 = nums.reduce(function(s,v){
            return s+v;            
        },100);
        document.write("<br/> sum1 : "+sum1);
        //min is single value
        var min = nums.reduce( (min,v) => min>v?v:min )
        document.write("<br/> min : "+min);

        //evens is array
        var evens = nums.filter(v=>v%2==0);
        document.write("<br/>"+evens.toString());

        //alleven is boolean 
        var alleven = nums.every(function(v){
            return v%2==0;
        })
        document.write("<br/> All evens : "+alleven);

        //someodd is boolean value
        var someodd = nums.some(v=> v%2!=0);
        document.write("<br/> some odd : "+someodd);

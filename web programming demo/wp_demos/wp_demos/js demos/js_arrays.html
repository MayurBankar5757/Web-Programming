       var nums = [7,3,9,2,90,21,100,65];
       document.write("<br/>last element : "+nums.pop());
       document.write("<br/>"+nums.join(" * "));
       nums.push(10);
       document.write("<br/>"+nums.join(" * "));
       document.write("<br/>first element : "+nums.shift());
       document.write("<br/>"+nums.join(" * "));
       nums.unshift(200);
       document.write("<br/>"+nums.join(" * "));
       nums.splice(3,1,99,88,21);
       document.write("<br/>"+nums.join(" * ")); 
       document.write("<br/> First occurence of 21 : "+ nums.indexOf(21) );
       document.write("<br/> Last occurence of 21 : "+ nums.lastIndexOf(21) );
       document.write("<br/>  occurence of 999 : "+ nums.lastIndexOf(999) );
       nums.sort();  //natural ordering - ascii values
       document.write("<br/>"+nums.join(" * ")); 
       var myslice = nums.slice(3,8);
       document.write("<br/>"+myslice.join(" * ")); 
       var myslice1 = nums.slice(3);
       document.write("<br/>"+myslice1.join(" * "));

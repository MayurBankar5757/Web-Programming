<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <script>
        function fact(x) {
            console.log(x);
            var f = 1;
            while(x > 0){
                f *= x;
                x--;
            }
            //limitation
            //re-loading - erase existing content
            //document.write("Factorial : "+f);
            document.getElementById("factvalue").innerHTML="Factorial : "+f;
        }
        //fact(5);
    </script>
</head>
<body>
    <form>
        Enter number : 
        <input type="number" name="num" />
        <br/>
        <input type="button" value="Calculate Factorital"
         onclick="fact(num.value)"/>
    </form>
    <script>
        document.write("<br/>Page is loaded")
    </script>
    <div id="factvalue">
      
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
   
</head>
<body>
    <form>
        Enter name :
        <input type="text" name="nm" maxlength="10" size="10" 
         placeholder="name...." required list="names" />
        <br/>
        Enter email :
        <input type="email" name="email" autofocus/>
        <br/>
        Enter number :
        <input type="number" name="age" min="10" max="99" step="5"/>
        <br/>
        Enter birthdate :
        <input type="date" name="bdate" min="2024-10-27"  />
        <br/>
        Enter time :
        <input type="time" name="time" />
        <br/>
        Enter color :
        <input type="color" name="cl" />
        <br/>
        <input type="submit" value="submit" />
    </form>
    <datalist id="names">
        <option>Anil</option>
        <option>Amit</option>
        <option>Milind</option>
        <option>Vaibhav</option>
        <option>Manthan</option>
        <option>Snehal</option>
        <option>Dhanashree</option>
        <option>Abhishek</option>
        <option>Tnamay</option>
    </datalist>
</body>
</html>

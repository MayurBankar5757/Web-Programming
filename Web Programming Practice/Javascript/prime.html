<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <script>
            function checkPrime(n) {
                let flag = true;
                for (let i = 2; i <= n/2; i++) {
                    if(n % i== 0){
                        flag =false;
                        break;
                    }
                }
                if(flag){
                    document.write("Prime Number");
                }
                else{
                    document.write("Non Prime Number");
                }
            }

        </script>
        <form action="">
            <h3>Enter a Num : </h3>
            <input type="text" name="val" />
            <input type="button" value="check Prime" onclick="checkPrime(val.value)">
        </form>
    </div>
    <div>

    </div>

</body>

</html>

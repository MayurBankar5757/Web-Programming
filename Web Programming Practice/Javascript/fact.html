<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function factorial(x){
            let fact=1;
            for(let i =1; i<=x; i++){
                fact *=i;
            }
            alert("Factorial of "+x+" is "+fact)
        }
    </script>
    
    <div>
        <form action="">
            <table>
                <tr>
                    <td>Enter Number : </td>
                    <td><input type="text" name="no"></td>
                </tr>
                <tr>
                    <td><input type="button" value="factorial" onclick="factorial(no.value)"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

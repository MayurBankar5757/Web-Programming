<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function prime(){
            let count =0;
            let str ="";
            for(let i=10; i<100; i++){
            let flag = true;
            for(let j =2; j<= i/2; j++){
                if(i %j ==0){
                    flag = false;
                    break;
                }
            }
            if(flag ){
                console.log(i);
                
                count++;
                str+="<p>";
                str += i;
                 str += "</p>";
            }
          
        }
        document.getElementById("prime").innerHTML=str +"</br> Count : "+ count;
        console.log(str);
      
        }
       
        
        
    </script>
    <div>
        <form action="">
            <table>
                <tr>
                    
                    <td><input type="button" value="Prime" onclick="prime()"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id = "prime">

    </div>
</body>
</html>
